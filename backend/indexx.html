<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Glassmorphism</title>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.6;
                filter: drop-shadow(0 0 20px currentColor);
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 40px currentColor);
            }
        }

        @keyframes fade-slide-up {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes orb-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -30px) scale(1.1);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .float-animate {
            animation: float-gentle 8s ease-in-out infinite;
        }

        .rotate-ring {
            animation: rotate-slow 20s linear infinite;
        }

        .rotate-ring-reverse {
            animation: rotate-reverse 25s linear infinite;
        }

        .pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .fade-in-up {
            animation: fade-slide-up 1s ease-out forwards;
        }

        .orb-floating {
            animation: orb-float 6s ease-in-out infinite;
        }

        .grain-texture {
            background-image:
                    url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .page.active {
            display: block;
            animation: fade-slide-up 0.6s ease-out forwards;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 2px;
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full">
<div id="app" class="w-full h-full overflow-auto"></div>
<script>
    const defaultConfig = {
        bg_deep_blue: "#0a0f1e",
        bg_mid_blue: "#141b2d",
        bg_purple: "#1a1535",
        glass_border: "#ffffff",
        accent_cyan: "#00e5ff",
        accent_purple: "#a855f7",
        text_white: "#ffffff",
        font_family: "Plus Jakarta Sans",
        font_size: 16,
        brand_name: "NeuralAI",
        nav_item_1: "Home",
        nav_item_2: "Features",
        nav_item_3: "Platform",
        nav_item_4: "Pricing",
        nav_cta: "Start Free",
        hero_title: "Intelligent Conversations",
        hero_subtitle: "Next-Generation AI Chatbot",
        hero_description: "Experience the future of customer engagement with our advanced AI-powered chatbot platform. Seamless, intelligent, and always learning.",
        primary_button: "Get Started Free",
        secondary_button: "View Demo",
        feature_1_title: "Neural Processing",
        feature_2_title: "Adaptive Learning",
        feature_3_title: "Real-Time Insights",
        footer_text: "Transforming conversations with AI intelligence"
    };

    let config = {};
    let currentPage = 'home';

    async function onConfigChange(newConfig) {
        config = newConfig;
        render();
    }

    function navigateToPage(pageName) {
        currentPage = pageName;

        // Update nav link active state
        const allLinks = document.querySelectorAll('.nav-link');
        allLinks.forEach(link => link.classList.remove('active'));

        const activeLink = document.querySelector(`[data-page="${pageName}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }

        // Update page visibility
        const allPages = document.querySelectorAll('.page');
        allPages.forEach(page => {
            page.classList.remove('active');
        });

        const activePage = document.getElementById(`${pageName}-page`);
        if (activePage) {
            activePage.classList.add('active');
        }

        // Scroll to top smoothly
        const appContainer = document.getElementById('app');
        if (appContainer) {
            appContainer.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function render() {
        const app = document.getElementById('app');

        const fontFamily = config.font_family || defaultConfig.font_family;
        const baseSize = config.font_size || defaultConfig.font_size;
        const bgDeep = config.bg_deep_blue || defaultConfig.bg_deep_blue;
        const bgMid = config.bg_mid_blue || defaultConfig.bg_mid_blue;
        const bgPurple = config.bg_purple || defaultConfig.bg_purple;
        const glassBorder = config.glass_border || defaultConfig.glass_border;
        const accentCyan = config.accent_cyan || defaultConfig.accent_cyan;
        const accentPurple = config.accent_purple || defaultConfig.accent_purple;
        const textWhite = config.text_white || defaultConfig.text_white;

        app.innerHTML = `
        <style>
          :root {
            --accent-cyan: ${accentCyan};
            --accent-purple: ${accentPurple};
          }
        </style>

        <div class="grain-texture" style="font-family: ${fontFamily}, system-ui, -apple-system, sans-serif; background: linear-gradient(180deg, ${bgDeep} 0%, ${bgMid} 50%, ${bgPurple} 100%); min-height: 100%; position: relative;">

          <!-- Ambient Light Orbs -->
        <div style="position: fixed; top: 15%; right: 10%; width: 500px; height: 500px; background: radial-gradient(circle, ${accentCyan}15 0%, transparent 70%); border-radius: 50%; filter: blur(80px); pointer-events: none; z-index: 0;"></div>
        <div style="position: fixed; bottom: 20%; left: 15%; width: 600px; height: 600px; background: radial-gradient(circle, ${accentPurple}12 0%, transparent 70%); border-radius: 50%; filter: blur(100px); pointer-events: none; z-index: 0;"></div>

            <!-- Navigation -->
        <nav class="glass-card" style="position: sticky; top: 0; z-index: 1000; padding: 18px 5%; border-bottom: 1px solid ${glassBorder}18;">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">

            <!-- Logo -->
        <div style="display: flex; align-items: center; gap: 12px; cursor: pointer;" onclick="navigateToPage('home')">
        <div class="glass-strong" style="width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px ${accentCyan}40;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="url(#logoGrad1)"/>
        <path d="M2 17L12 22L22 17" stroke="url(#logoGrad2)" stroke-width="2"/>
        <defs>
        <linearGradient id="logoGrad1" x1="2" y1="2" x2="22" y2="12">
        <stop offset="0%" stop-color="${accentCyan}"/>
        <stop offset="100%" stop-color="${accentPurple}"/>
        </linearGradient>
        <linearGradient id="logoGrad2" x1="2" y1="17" x2="22" y2="22">
        <stop offset="0%" stop-color="${accentCyan}"/>
        <stop offset="100%" stop-color="${accentPurple}"/>
        </linearGradient>
        </defs>
        </svg>
        </div>
        <span style="font-size: ${baseSize * 1.375}px; font-weight: 800; color: ${textWhite}; letter-spacing: -0.02em;">
        ${config.brand_name || defaultConfig.brand_name}
        </span>
        </div>

            <!-- Nav Links -->
        <div style="display: flex; align-items: center; gap: 40px;">
        <a class="nav-link active" data-page="home" style="color: ${textWhite}; opacity: 0.8; font-size: ${baseSize}px; font-weight: 600; text-decoration: none; transition: all 0.3s; cursor: pointer;"
        onclick="navigateToPage('home')"
        onmouseover="this.style.opacity='1'; this.style.color='${accentCyan}'"
        onmouseout="if(!this.classList.contains('active')) { this.style.opacity='0.8'; this.style.color='${textWhite}' }">
        ${config.nav_item_1 || defaultConfig.nav_item_1}
        </a>
        <a class="nav-link" data-page="features" style="color: ${textWhite}; opacity: 0.8; font-size: ${baseSize}px; font-weight: 600; text-decoration: none; transition: all 0.3s; cursor: pointer;"
        onclick="navigateToPage('features')"
        onmouseover="this.style.opacity='1'; this.style.color='${accentCyan}'"
        onmouseout="if(!this.classList.contains('active')) { this.style.opacity='0.8'; this.style.color='${textWhite}' }">
        ${config.nav_item_2 || defaultConfig.nav_item_2}
        </a>
        <a class="nav-link" data-page="platform" style="color: ${textWhite}; opacity: 0.8; font-size: ${baseSize}px; font-weight: 600; text-decoration: none; transition: all 0.3s; cursor: pointer;"
        onclick="navigateToPage('platform')"
        onmouseover="this.style.opacity='1'; this.style.color='${accentCyan}'"
        onmouseout="if(!this.classList.contains('active')) { this.style.opacity='0.8'; this.style.color='${textWhite}' }">
        ${config.nav_item_3 || defaultConfig.nav_item_3}
        </a>
        <a class="nav-link" data-page="pricing" style="color: ${textWhite}; opacity: 0.8; font-size: ${baseSize}px; font-weight: 600; text-decoration: none; transition: all 0.3s; cursor: pointer;"
        onclick="navigateToPage('pricing')"
        onmouseover="this.style.opacity='1'; this.style.color='${accentCyan}'"
        onmouseout="if(!this.classList.contains('active')) { this.style.opacity='0.8'; this.style.color='${textWhite}' }">
        ${config.nav_item_4 || defaultConfig.nav_item_4}
        </a>
        <button class="glass-strong" style="background: linear-gradient(135deg, ${accentCyan}, ${accentPurple}); color: ${textWhite}; padding: 11px 28px; border-radius: 12px; font-size: ${baseSize}px; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 4px 20px ${accentCyan}30; transition: all 0.3s;"
        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 30px ${accentCyan}50'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 20px ${accentCyan}30'">
        ${config.nav_cta || defaultConfig.nav_cta}
        </button>
        </div>
        </div>
        </nav>

            <!-- HOME PAGE -->
        <div id="home-page" class="page active">
            <!-- Hero Section -->
        <section style="padding: 8% 5%; position: relative; z-index: 1;">
        <div style="max-width: 1400px; margin: 0 auto;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 100px; align-items: center;">

            <!-- Left Content -->
        <div class="fade-in-up">
            <!-- Badge -->
        <div class="glass-card" style="display: inline-flex; align-items: center; gap: 10px; padding: 10px 22px; border-radius: 50px; margin-bottom: 28px;">
        <div style="width: 8px; height: 8px; background: ${accentCyan}; border-radius: 50%; box-shadow: 0 0 12px ${accentCyan};"></div>
        <span style="font-size: ${baseSize * 0.875}px; color: ${accentCyan}; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px;">
        ${config.hero_subtitle || defaultConfig.hero_subtitle}
        </span>
        </div>

            <!-- Title -->
        <h1 style="font-size: ${baseSize * 4.5}px; font-weight: 900; color: ${textWhite}; line-height: 1.05; margin-bottom: 24px; letter-spacing: -0.03em;">
        ${config.hero_title || defaultConfig.hero_title}
        </h1>

            <!-- Description -->
        <p style="font-size: ${baseSize * 1.25}px; color: ${textWhite}; opacity: 0.7; line-height: 1.7; margin-bottom: 44px; max-width: 95%;">
        ${config.hero_description || defaultConfig.hero_description}
        </p>

            <!-- CTA Buttons -->
        <div style="display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 60px;">
        <button style="background: linear-gradient(135deg, ${accentCyan}, ${accentPurple}); color: ${textWhite}; padding: 18px 40px; border-radius: 14px; font-size: ${baseSize * 1.125}px; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 8px 30px ${accentCyan}35; transition: all 0.3s;"
        onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 12px 40px ${accentCyan}50'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 30px ${accentCyan}35'">
        ${config.primary_button || defaultConfig.primary_button}
        </button>

        <button class="glass-card" style="color: ${textWhite}; padding: 18px 40px; border-radius: 14px; font-size: ${baseSize * 1.125}px; font-weight: 600; border: 1px solid ${glassBorder}20; cursor: pointer; transition: all 0.3s;"
        onmouseover="this.style.borderColor='${accentCyan}'; this.style.background='rgba(255, 255, 255, 0.08)'"
        onmouseout="this.style.borderColor='rgba(255, 255, 255, 0.2)'; this.style.background='rgba(255, 255, 255, 0.05)'">
        ${config.secondary_button || defaultConfig.secondary_button}
        </button>
        </div>

            <!-- Trust Stats -->
        <div style="display: flex; gap: 50px;">
        <div>
        <div style="font-size: ${baseSize * 2.75}px; font-weight: 900; background: linear-gradient(135deg, ${accentCyan}, ${accentPurple}); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">100K+</div>
        <div style="font-size: ${baseSize * 0.875}px; color: ${textWhite}; opacity: 0.6; margin-top: 6px; font-weight: 500;">Active Users</div>
        </div>
        <div>
        <div style="font-size: ${baseSize * 2.75}px; font-weight: 900; background: linear-gradient(135deg, ${accentCyan}, ${accentPurple}); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">10M+</div>
        <div style="font-size: ${baseSize * 0.875}px; color: ${textWhite}; opacity: 0.6; margin-top: 6px; font-weight: 500;">Conversations</div>
        </div>
        <div>
        <div style="font-size: ${baseSize * 2.75}px; font-weight: 900; background: linear-gradient(135deg, ${accentCyan}, ${accentPurple}); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">99.9%</div>
        <div style="font-size: ${baseSize * 0.875}px; color: ${textWhite}; opacity: 0.6; margin-top: 6px; font-weight: 500;">Uptime</div>
        </div>
        </div>
        </div>

            <!-- Right - AI Chip Illustration -->
        <div style="position: relative; height: 700px; display: flex; align-items: center; justify-content: center;">

            <!-- Floating Glass Orbs -->
        <div class="glass-card orb-floating" style="position: absolute; width: 100px; height: 100px; border-radius: 50%; top: 10%; right: 15%; animation-delay: 0s;"></div>
        <div class="glass-card orb-floating" style="position: absolute; width: 70px; height: 70px; border-radius: 50%; bottom: 20%; left: 10%; animation-delay: 2s;"></div>
        <div class="glass-card orb-floating" style="position: absolute; width: 50px; height: 50px; border-radius: 50%; top: 30%; left: 5%; animation-delay: 4s;"></div>

            <!-- Main Illustration Container -->
        <div class="float-animate" style="position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">

        <svg viewBox="0 0 600 600" style="width: 90%; height: auto; position: relative; z-index: 2;">
        <defs>
        <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:${accentCyan}"/>
        <stop offset="100%" style="stop-color:${accentPurple}"/>
        </linearGradient>

        <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:${accentCyan};stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:${accentPurple};stop-opacity:0.3"/>
        </linearGradient>

        <filter id="glow">
        <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
        <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
        </feMerge>
        </filter>
        </defs>

            <!-- Neon Rings -->
        <g class="rotate-ring" style="transform-origin: 300px 300px;">
        <circle cx="300" cy="300" r="240" fill="none" stroke="${accentCyan}" stroke-width="1.5" opacity="0.3" stroke-dasharray="15 25"/>
        </g>

        <g class="rotate-ring-reverse" style="transform-origin: 300px 300px;">
        <circle cx="300" cy="300" r="200" fill="none" stroke="${accentPurple}" stroke-width="2" opacity="0.4" stroke-dasharray="20 20"/>
        </g>

        <g class="rotate-ring" style="transform-origin: 300px 300px; animation-duration: 30s;">
        <circle cx="300" cy="300" r="280" fill="none" stroke="${accentCyan}" stroke-width="1" opacity="0.2" stroke-dasharray="10 30"/>
        </g>

            <!-- AI Chip Center -->
        <g filter="url(#glow)">
            <!-- Chip Base -->
        <rect x="220" y="220" width="160" height="160" rx="20" fill="url(#glowGrad)" opacity="0.2"/>
        <rect x="230" y="230" width="140" height="140" rx="16" fill="${bgDeep}" stroke="url(#chipGrad)" stroke-width="3"/>

            <!-- Circuit Lines -->
        <line x1="250" y1="250" x2="290" y2="250" stroke="${accentCyan}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="310" y1="250" x2="350" y2="250" stroke="${accentCyan}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </line>

        <line x1="250" y1="280" x2="350" y2="280" stroke="${accentPurple}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        </line>

        <line x1="250" y1="310" x2="290" y2="310" stroke="${accentCyan}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.9s"/>
        </line>
        <line x1="310" y1="310" x2="350" y2="310" stroke="${accentCyan}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
        </line>

        <line x1="250" y1="340" x2="350" y2="340" stroke="${accentPurple}" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </line>

            <!-- Circuit Nodes -->
        <circle cx="250" cy="250" r="5" fill="${accentCyan}" class="pulse-glow"/>
        <circle cx="290" cy="250" r="4" fill="${accentCyan}">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="310" cy="250" r="4" fill="${accentCyan}">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="350" cy="250" r="5" fill="${accentCyan}" class="pulse-glow"/>

        <circle cx="250" cy="280" r="4" fill="${accentPurple}">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="300" cy="280" r="5" fill="${accentPurple}" class="pulse-glow"/>
        <circle cx="350" cy="280" r="4" fill="${accentPurple}">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>

        <circle cx="300" cy="310" r="6" fill="${accentCyan}" class="pulse-glow"/>

            <!-- Center Core -->
        <circle cx="300" cy="300" r="25" fill="url(#chipGrad)" opacity="0.3">
        <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="300" cy="300" r="20" fill="${bgDeep}" stroke="url(#chipGrad)" stroke-width="2"/>

            <!-- AI Text -->
        <text x="300" y="310" text-anchor="middle" font-size="20" fill="url(#chipGrad)" font-weight="900">AI</text>
        </g>

            <!-- External Connection Lines -->
        <line x1="300" y1="230" x2="300" y2="100" stroke="${accentCyan}" stroke-width="2" opacity="0.4" stroke-dasharray="5 10">
        <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite"/>
        </line>

        <line x1="370" y1="300" x2="500" y2="300" stroke="${accentPurple}" stroke-width="2" opacity="0.4" stroke-dasharray="5 10">
        <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite"/>
        </line>

        <line x1="230" y1="300" x2="100" y2="300" stroke="${accentCyan}" stroke-width="2" opacity="0.4" stroke-dasharray="5 10">
        <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite"/>
        </line>

        <line x1="300" y1="370" x2="300" y2="500" stroke="${accentPurple}" stroke-width="2" opacity="0.4" stroke-dasharray="5 10">
        <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite"/>
        </line>

            <!-- External Nodes -->
        <circle cx="300" cy="100" r="8" fill="${accentCyan}" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="500" cy="300" r="8" fill="${accentPurple}" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="100" cy="300" r="8" fill="${accentCyan}" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="300" cy="500" r="8" fill="${accentPurple}" opacity="0.8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        </svg>
        </div>
        </div>
        </div>
        </div>
        </section>

            <!-- Testimonials Section -->
        <section style="padding: 8% 5%; position: relative; z-index: 1;">
